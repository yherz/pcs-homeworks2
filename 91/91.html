<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://use.fontawesome.com/6a1bd7dfba.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #map {
            height: 100%;
        }

        .map-container {
            width: 500px;
            height: 500px;
            border: 5px solid #000;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Map a City</h1>
        </div>
        <input id="city" name="city"></input>
        <button id="submit" class="btn">Show on Map</button>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>
</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHSTe2JfIUY9D5Kskbv8MAi0MZxPyyUXQ&callback=initMap" async
    defer></script>
<script src="91.js"></script>

</html>
